        <h2>¿Tienes un parqueo? ¡REGISTRESE AHORA!</h2>

        <form>

            <div>
                <label for="txt-Nombre">Nombre de la Sociedad o persona Fisica</label>
                <br>
                <input class="Question" type="text" id="txt-nombre" required>
            </div>

            <div>

                <br>
                <input class="Question" type="text" id="txt-nombreParqueo" required>
            </div>


            <div>
                <label for="txt-Email">Email de contacto</label>
                <br>
                <input class="Question" type="email" id="txt-email" placeholder="ejemplo@correo.com" required>
            </div>

            <div>
                <label for="txt-cedula">Cedula jurídica o física</label>
                <br>
                <input class="Question" type="number" id="txt-cedula" required>
            </div>

            <div>
                <label for="txt-provincia">Seleccione la provincia</label>
                <br>

                <select class="Question" type="text" id="txt-provincia" required>
                    
                    <option value="">San Jose</option>
                    <option value="">Alajuela</option>
                    <option value="">Heredia</option>
                    <option value="">Cartago</option>

                </select>

            </div>


            <div>
                <label for="txt-permiso">Permiso de funcionamiento</label>
                <br>
                <input type="file" id="txt-permiso" name="img" accept="image/*,pdf/*" color=#edddd4>
                <input type="submit">
            </div>

            <div>

            </div>

            </div>
